# ./.tmuxinator.yml

name: sakugahd
root: .

windows:
    - nvim:
          - clear
          - nvim .
    - server:
          - cd server/
          - clear
    - client:
          - cd client/
          - clear
    - sass build:
          - cd client/
          - clear
          - sass --watch src/sass:src/css/
    - bacon: bacon
    - git:
          - clear
          - gs
